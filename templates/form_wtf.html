{% include 'template.html'%}
{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/Contact.css')}}">
{% endblock %}

{% block body %}

  <div id="image">
    <ul class="front">
      <div id="img1"><li></div>
      <div id="img2"><li></div>
    </ul>
  </div>
  
    <div class="container">
        <form action method="post" class="from" role="form">
            {{ form.csrf_token }}
            {{ wtf.form_field(form.name) }}
            {{ wtf.form_field(form.comments) }}
            {{ wtf.form_field(form.submit) }}
        </form>
    </div>
{% endblock %}
