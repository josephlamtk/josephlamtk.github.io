{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
    Comments
{% endblock %}

{% block content %}
    <div class="container">
        {{ wtf.quick_form(form) }}

        {% if name %}
            <p> Your name is: {{ name }}</p>
            <p>and your comments are: {{ comments }}</p>
            <p>A big thank you!</p>
        {% endif %}
    </div>

{% endblock %}
